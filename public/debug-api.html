<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-input { margin: 10px 0; padding: 8px; width: 300px; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; white-space: pre-wrap; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üîç Debug Demands Processing API</h1>

    <div>
        <input type="text" id="testInput" class="test-input" placeholder="Enter text to test" value="sold 150 kg of spinach yesterday">
        <button onclick="testAPI()">Test API</button>
        <button onclick="clearResults()">Clear</button>
    </div>

    <div id="results"></div>

    <script>
        async function testAPI() {
            const text = document.getElementById('testInput').value;
            const resultsDiv = document.getElementById('results');

            resultsDiv.innerHTML += `<h3>Testing: "${text}"</h3>`;

            try {
                const response = await fetch('/api/demands/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                const data = await response.json();

                if (response.ok) {
                    resultsDiv.innerHTML += `
                        <div class="success">‚úÖ SUCCESS!</div>
                        <div><strong>Processed:</strong> ${data.processed} records</div>
                        <div><strong>Data:</strong></div>
                        <pre>${JSON.stringify(data.data, null, 2)}</pre>
                    `;
                } else {
                    resultsDiv.innerHTML += `
                        <div class="error">‚ùå ERROR: ${data.error}</div>
                        <div><strong>Details:</strong> ${data.details || 'No details'}</div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="error">‚ùå FETCH ERROR: ${error.message}</div>
                `;
            }

            resultsDiv.innerHTML += '<hr>';
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Quick test buttons
        const quickTests = [
            "sold 150 kg of spinach yesterday",
            "need 100 kg tomatoes at $2.50",
            "bought 200kg potatoes for $1.80/kg",
            "sold 75kg onions yesterday"
        ];

        quickTests.forEach(test => {
            const btn = document.createElement('button');
            btn.textContent = test;
            btn.onclick = () => {
                document.getElementById('testInput').value = test;
                testAPI();
            };
            document.body.appendChild(btn);
        });
    </script>
</body>
</html>
