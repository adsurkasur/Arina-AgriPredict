<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>Test Demands Processing API</h1>
    <button id="testBtn">Test API</button>
    <pre id="result"></pre>

    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Testing...';

            try {
                const response = await fetch('/api/demands/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: 'I need 100 kg of tomatoes at $2.50 per kg'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.textContent = '✅ SUCCESS!\n\n' + JSON.stringify(data, null, 2);
                } else {
                    resultDiv.textContent = '❌ ERROR: ' + data.error + '\n\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.textContent = '❌ FETCH ERROR: ' + error.message;
            }
        });
    </script>
</body>
</html>
